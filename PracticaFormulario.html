<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father-box {
            background-color: rgb(255, 148, 207);
            width: 100%;
            height: 600px;
            display: flex;
            flex-direction: row;
        }

        .img-container {
            background-color: #fff;
            height: 500px;
            width: 500px;
            border-radius: 30px;
            align-self: center;
            margin: 50px;
            padding: 5px;
        }

        .img-box {
            background-image: url("fotoZ.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            margin: 10px;
            border: 1px solid;
            height: 480px;
            border-radius: 30px;
        }
        .form-container{
            display: flex;
            flex-direction: column;
            align-items: left;
            height: 450px;
            align-self: center;
            justify-content: center;
            gap: 40px;
            margin: 50px;
            min-width: 200px;
        }

        .text-container {
            align-self: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 40px;
        }

        input {
            background-color: rgb(255, 161, 239);
            outline: none;
            border: none;
            border-bottom: #fff 3px solid;
            width: 600px;
            height: 30px;
            color: #fff;
        }

        .thirdInput-box {
            height: 200px;
        }

        .text-container input:focus {
            background-image: linear-gradient(to top, rgb(140, 185, 253) 1%, rgb(255, 161, 239));
            border-bottom: rgb(255, 67, 255) 3px solid;
            color: #fff;
            transition: all 1s;
        }

        .submit-buttom-container {
            display: flex;
        }

        .submit-buttom {
            background-color: rgb(140, 185, 253);
            cursor: pointer;
        }

        .submit-buttom:active{
            background-color: rgb(106, 164, 250);
        }
        @media only screen and (max-width: 425px){
            .father-box{
                flex-direction: column-reverse;
                width: 100%;
                height: 100%;
                border: 1px solid;
                margin: 0;
            }
            .img-container{
                justify-self: center;
                width: 100%;
                height: 100%;
            }
            .img-box{
                background-size: contain;
                height: 375px;
            }
            .form-container{
               gap: 20px;
               margin: 0;
               width: 300px;
               border: 1px solid;
               align-items: center;
            }
            .text-container{
                gap: 20px;
                margin: 0;
            }
            input{
                width: 250px;
                border: 1px solid;
            }
        }
    </style>
</head>

<body>
    <div class="father-box">
        <div class="img-container">
            <div class="img-box">
            </div>
        </div>

        <div class="form-container">
            <div class="text-container">
                <input type="text" placeholder="Nombre">
                <input type="text" placeholder="Email">
                <input type="text" placeholder="Observaciones" class="thirdInput-box">
            </div>
            <div class="submit-buttom-container">
                <input type="submit" value="Enviar" class="submit-buttom">
            </div>
        </div>
    </div>
</body>

</html>
