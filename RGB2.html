<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: inline-block;
            border-radius: 5px;
            font-size: 30px;
            height: 200px;
            width: 200px;
            text-align: center;
            margin: 5px 0px;
        }
        .padre{
            width: 100%;
            height: 300px;
            background-color: red;
        }
        .caja1{
            background-color: teal;
            opacity: 0.5;
        }
        .caja2{
            background-color: rgb(0, 128, 128, 0.5);
            
        }
        .caja3{
            background-color: #008080;
            opacity: 0.5;
        }
        .caja4{
            background-color: rgb(255, 200, 0);
        }
    </style>
</head>
<body>
    <div class="padre">
        <div class="caja1"></div>
        <div class="caja2"></div>
        <div class="caja3"></div>
        <div class="caja4"></div>
    </div>
</body>
</html>
