<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>
        table,
        tr,
        td {
            border: 1px solid;
            border-collapse: collapse;
        }

        td {
            width: 200px;
            height: 50px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td rowspan="3"></td>
            <td ></td>
        </tr>

        <tr>
            <td></td>
        </tr>

        <tr>
        </tr>

        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>

</html>
