<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container {
            display: flex;
            height: 100vh;
        }

        .flex-item {
            background-color: rgb(255, 64, 175);
            color: #FFF;
            height: 150px;
            min-width: 150px;
            flex-grow: 1;
            width: 200px;
        }

        .blue {
            background-color: blue;
            flex-shrink: 2;
        }

        .red {
            background-color: orange;
            flex-grow: 4;
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div class="flex-item red"></div>
        <div class="flex-item"></div>
        <div class="flex-item blue"></div>

    </div>
</body>

</html>
