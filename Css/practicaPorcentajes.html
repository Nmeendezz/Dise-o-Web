<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: red;
        }

        #parrafo2 {
            width: 180px;
            height: 76px;
        }

        #parrafo3 {
            width: 50%;
            height: 76px;
        }

        #parrafo3 div {
            background-color: green;
            width: 50%;
        }

        #parrafo4 {
            width: 50%;
            height: 76px;
        }

        #parrafo4 div {
            background-color: green;
            width: 40vw;
        }

        section {
            font-weight: 200;
            line-height: 1, 5;
        }

        #caja1 {
            padding: 20px;
            width: 70%;
            float: left;
            background-color: white;
            border: solid 1px;
            box-sizing: border-box;
        }

        #caja2 {
            background-color: white;
            border: 1px solid;
            padding: 20px;
            box-sizing: border-box;
        }

        #box1{
            background-color: blue;
            width: 250px;
            height: 250px;
            border: 10px solid red;
            padding: 10px;
        }

        #box2{
            background-color: blue;
            width: 250px;
            height: 250px;
            border: 10px solid red;
            padding: 30px;

        }

        #shadowBox{
            font-size: 30px;
            border-radius: 2em;
            text-align: center;
            margin: 40px 50px;
            height: 150px;
            width: 250px;
            background-color: lime;
            justify-content: center;
            box-shadow: 20px 20px 5px 5px black;
            text-shadow: 2px 2px 7px white;
            align-items: center;
            margin: 0 auto;
            rotate: -30deg;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <p>Parrafo 1</p>
    <div id="parrafo2">Parrafo 2</div>
    <br>
    <div id="parrafo3">
        <div>Parrafo 3</div>
    </div>
    <br>
    <div id="parrafo4">
        <div>Parrafo 4</div>
    </div>
    <p>Parrafo 5</p>
    <section>
        <p>Hola</p>
    </section>
    <h2>Box-Sizing</h2>
    <div id="caja1"></div>
    <div id="caja2"></div>

    <h2>Cajas</h2>
    <div id="box1"></div>
    <br>
    <div id="box2"></div>

    <h2>Caja con sombra</h2>
    <div id="shadowBox">
        <p>Hola mundo</p>
    </div>
</body>

</html>
