<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size: 30px;
            background-color: black;
        }

        div {
            width: 500px;
            height: 500px;
            display: inline-block;
            border: solid white 20px;
            border-radius: 10px;
            margin: 10px;
        }

        .caja1 {
            background-image: linear-gradient(red 45%, blue 50% );
        }

        .caja2 {
            background-image: linear-gradient(red 15%, blue 100%);
        }

        .caja3 {
            background-image: linear-gradient(to left, pink, blue, yellow, green);
        }

        .caja4 {
            background-image: linear-gradient(to left top, pink, blue, yellow, green);
        }

        .caja5 {
            background-image: radial-gradient(pink, blue, yellow, green);
        }

        .caja6 {
            background-image: radial-gradient(yellow 80%, green 20%);
        }

        .caja7 {
            background-image: radial-gradient(yellow 50px, green);
        }

        .caja8 {
            background-image: repeating-radial-gradient(red, blue 20%);
        }

        .caja9 {
            background-image: repeating-radial-gradient(circle at 20%,red, red 10px, green 10px, green 20px);
        }
    </style>
</head>

<body>
    <div class="caja1"></div>
    <div class="caja2"></div>
    <div class="caja3"></div>
    <div class="caja4"></div>
    <div class="caja5"></div>
    <div class="caja6"></div>
    <div class="caja7"></div>
    <div class="caja8"></div>
    <div class="caja9"></div>
</body>

</html>
