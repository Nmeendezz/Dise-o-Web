<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        div {
            border-radius: 5px;
            font-size: 50px;
            height: 800px;
            width: 500px;
            text-align: center;
        }

        .padre {
            background-image: url("messi.jpg");
            background-repeat: repeat-y;
            background-size: cover;
            width: 800px;
        }

        .caja1 {
            background-color: teal;
            opacity: 0.5;
        }

        .caja2 {
            background-color: greenyellow;
            opacity: 0.5;
        }

        .caja3 {
            background-color: #FF0080;
            opacity: 0.5;
        }

        .caja4 {
            background-color: rgb(255, 255, 0);
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <div class="padre">
        <div class="caja1"></div>
        <div class="caja2"></div>
        <div class="caja3"></div>
        <div class="caja4"></div>
    </div>
</body>

</html>
