<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body {
            background-image: radial-gradient( circle, orange, red, orange);
            padding: 20px;
        }

        .grid-container{
            display: grid;
            grid-template-columns: repeat(auto-fill,minmax(250px, 1fr));
            grid-template-rows: 1fr 1fr;
            grid-gap: 10px;
            grid-auto-rows: 100px;
            grid-auto-flow: dense;
        }
        
        img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        img:first-child{
            grid-column: 1/4;
            grid-row: 1/2;
        }

        img:nth-child(2){
            grid-column: 4/6;
            grid-row: 1/2;
        }
        img:nth-child(5){
            grid-column: 1/3;
        }

    </style>
</head>
<body>
    <div class="grid-container">
