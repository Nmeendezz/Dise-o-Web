<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: purple;
            display: inline-block;
            margin: auto;
        }

        .box1 {
            outline: 20px solid yellow;
        }

        #cajas2 {
            margin: 0;

            width: 200px;
            height: 200px;
        }

        .caja1 {
            background-color: greenyellow;
            position: relative;
            left: 10px;
        }

        .caja2 {
            background-color: skyblue;
            position: relative;
        }

        .caja3 {
            background-color: tomato;
            position: relative;
        }
    </style>
</head>

<body>
    <h2>Outline</h2>
    <div></div>
    <div class="box1"></div>
    <div></div>
    <div></div>

    <h2>Position</h2>
    <div id="cajas2">
        <div class="caja1"></div>
        <div class="caja2"></div>
        <div class="caja3"></div>
    </div>
</body>

</html>
