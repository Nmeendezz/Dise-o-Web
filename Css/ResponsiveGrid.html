<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background-image: linear-gradient(to right, orange, red, orange);
            padding: 20px;
        }

        .content{
            display: grid;
            height: 100vh;
            grid-template-areas:
                "header header header"
                "main main main"
                "main main main"
                "main main main"
                "main main main"
                "main main main"
                "main main main"
                "aside aside aside"
                "aside aside aside"
                "aside aside aside"
                "aside aside aside"
                "aside aside aside"
                "aside aside aside"
                "footer footer footer";

            grid-template-rows: repeat(auto-fill, 1fr);
        }

        .head,
        .main,
        .aside,
        .footer {
            padding: 20px;
        }

        .head {
            background-color: lightgreen;
            grid-area: header;
        }

        .main {
            background-color: lightblue;
            grid-area: main;
        }

        .aside {
            background-color: lightyellow;
            grid-area: aside;
        }

        .footer {
            background-color: lightpink;
            grid-area: footer;
        }

        @media screen and (min-width: 700px) {
            .content {
                grid-template-areas:
                    "header header header"
                    "main main aside"
                    "main main aside"
                    "main main aside"
                    "main main aside"
                    "main main aside"
                    "main main aside"
                    "main main aside"
                    "main main aside"
                    "main main aside"
                    "main main aside"
                    "main main aside"
                    "main main aside"
                    "footer footer footer";

            }
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="head">Con Grid</div>
        <div class="main">main</div>
        <div class="aside">aside</div>
        <div class="footer">Footer</div>

    </div>
</body>

</html>
