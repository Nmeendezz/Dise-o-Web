<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="plantillaBootsrap/css/bootstrap.min.css">
</head>
<style>
    body {
        background-color: forestgreen;
    }
</style>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-12 col-md-6">
                <form action="">
                    <div class="mb-3">
                        <label for="name" class="form-label text-warning">Nombre</label>
                        <input type="text" class="form-control" id="name" aria-describedby="name"
                            placeholder="Nicolas Mendez">
                    </div>
                </form>
            </div>
            <div class="col-12 col-md-6">
                <form action="">
                    <div class="mb-3">
                        <label for="email" class="form-label text-warning">Correo</label>
                        <input type="email" class="form-control" id="email" aria-describedby="email"
                            placeholder="nico@mendez.com">
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 col-md-6">
                <form action="">
                    <div class="mb-3">
                        <label for="message" class="form-label text-warning">Mensaje</label>
                        <textarea class="form-control" id="message" name="message"></textarea>
                    </div>
                </form>
            </div>
            <div class="col-12 col-md-3">
                <form action="">
                    <div class="mb-3">
                        <p class="text-warning">Estado civil</p>
                        <div class="form-check">
                            <input type="radio" name="condition" id="soltero" class="form-check-input">
                            <label for="condition" class="form-label text-warning">Soltero</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="condition" id="casado" class="form-check-input">
                            <label for="condition" class="form-label text-warning">Casado</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-12 col-md-3">
                <form action="">
                    <div class="mb-3">
                        <p class="text-warning">Pais</p>
                        <select name="pais" id="pais" class="form-select mb-3" aria-label="Seleccion de pais">
                            <option value="portugal">Portugal</option>
                            <option value="francia">Francia</option>
                            <option value="españa">España</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <form action="">
                    <div class="mb-3 d-flex justify-content-center">
                        <div class="form-check ">
                            <input type="checkbox" name="checkbox-1" class="form-check-input" id="checkbox-1">
                            <label for="checkbox-1" class="form-check-label text-warning">Acepto los terminos y
                                condiciones</label>
                        </div>
                    </div>
                    <div class="mb-3 d-flex justify-content-center">
                        <div class="d-grid gap-2 col-6 col-lg-4">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>

    <script src="plantillaBootsrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
