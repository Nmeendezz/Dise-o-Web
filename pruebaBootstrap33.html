<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="plantillaBootsrap/css/bootstrap.min.css">
</head>
<style>
    body {
        background-color: rgb(178, 241, 233);
    }
</style>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <select name="pais" id="pais" class="form-select mb-3" aria-label="Seleccion de pais">
                    <option value="francia">Francia</option>
                    <option value="españa">España</option>
                    <option value="portugal">Portugal</option>
                </select>

                <select name="pais" id="pais" class="form-select
                form-select-lg mb-3" aria-label="Seleccion de pais">
                    <option value="francia">Francia</option>
                    <option value="españa">España</option>
                    <option value="portugal">Portugal</option>
                </select>

                <select name="pais" id="pais" class="form-select
                form-select-sm mb-3" aria-label="Seleccion de pais">
                    <option value="francia">Francia</option>
                    <option value="españa">España</option>
                    <option value="portugal">Portugal</option>
                </select>

                <select multiple name="pais" id="pais" class="form-select mb-3" aria-label="Seleccion de pais">
                    <option value="francia">Francia</option>
                    <option value="españa">España</option>
                    <option value="portugal">Portugal</option>
                    <option value="alemania">Alemania</option>
                    <option value="italia">Italia</option>
                    <option value="rusia">Rusia</option>
                    <option value="suiza">Suiza</option>
                </select>

                <select disabled name="pais" id="pais" class="form-select mb-3" aria-label="Seleccion de pais">
                    <option value="francia">Francia</option>
                    <option value="españa">España</option>
                    <option value="portugal">Portugal</option>
                </select>
            </div>
        </div>
    </div>
    <script src="plantillaBootsrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
