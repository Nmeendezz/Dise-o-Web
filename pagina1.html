                        </svg>

                        </svg>
                        <span>Ayuda</span>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Overlay para m√≥vil -->
        <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-10 hidden md:hidden"></div>

        <!-- Contenido principal -->
        <main class="flex-1 p-6">
            <!-- Secci√≥n destacada -->
            <section class="mb-8">
                <div class="gradient-bg rounded-2xl p-8 text-center">
                    <h2 class="text-4xl font-bold mb-4">Bienvenido a StreamFlix</h2>
                    <p class="text-xl mb-6 opacity-90">Descubre miles de pel√≠culas, series y documentales</p>
                    <button class="bg-white text-purple-600 px-8 py-3 rounded-lg font-semibold hover:bg-gray-100 transition-colors">
                        Explorar ahora
                    </button>
                </div>
            </section>

            <!-- Filtros activos -->
            <div id="activeFilters" class="mb-6 hidden">
                <div class="flex items-center space-x-2 mb-4">
                    <span class="text-gray-400">Filtros activos:</span>
                    <div id="filterTags" class="flex space-x-2"></div>
                    <button id="clearFilters" class="text-purple-400 hover:text-purple-300 text-sm">Limpiar todo</button>
                </div>
            </div>

            <!-- Grid de contenido -->
            <section>
                <h3 id="sectionTitle" class="text-2xl font-bold mb-6">Contenido Popular</h3>
                <div id="contentGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                    <!-- El contenido se generar√° din√°micamente -->
                </div>

    <script>
        // Datos de ejemplo
        const contentData = {
            peliculas: [
                { title: "Aventura Espacial", genre: "ciencia-ficcion", year: "2023", rating: "8.5" },
                { title: "Comedia Rom√°ntica", genre: "romance", year: "2023", rating: "7.8" },
                { title: "Acci√≥n Extrema", genre: "accion", year: "2022", rating: "8.2" },
                { title: "Terror Nocturno", genre: "terror", year: "2023", rating: "7.5" },
                { title: "Drama Familiar", genre: "drama", year: "2022", rating: "8.9" },
                { title: "Aventura √âpica", genre: "aventura", year: "2023", rating: "8.1" }
            ],
            series: [
                { title: "Misterio Criminal", genre: "thriller", year: "2023", rating: "9.1" },
                { title: "Comedia Urbana", genre: "comedia", year: "2022", rating: "8.3" },
                { title: "Ciencia y Futuro", genre: "ciencia-ficcion", year: "2023", rating: "8.7" },
                { title: "Drama Hist√≥rico", genre: "drama", year: "2022", rating: "9.0" },
                { title: "Aventuras Medievales", genre: "aventura", year: "2023", rating: "8.4" }
            ],
            documentales: [
                { title: "Naturaleza Salvaje", genre: "aventura", year: "2023", rating: "8.8" },
                { title: "Ciencia Moderna", genre: "ciencia-ficcion", year: "2022", rating: "8.6" },
                { title: "Historia Mundial", genre: "drama", year: "2023", rating: "8.9" },
                { title: "Misterios Sin Resolver", genre: "thriller", year: "2022", rating: "8.2" }
            ]
        };

        let currentCategory = 'all';
        let currentGenre = 'all';
        let searchTerm = '';

        // Elementos del DOM
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const contentGrid = document.getElementById('contentGrid');
        const sectionTitle = document.getElementById('sectionTitle');
        const searchInput = document.getElementById('searchInput');
        const activeFilters = document.getElementById('activeFilters');
        const filterTags = document.getElementById('filterTags');
        const clearFilters = document.getElementById('clearFilters');

        // Toggle sidebar en m√≥vil
        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        });

        overlay.addEventListener('click', () => {
            sidebar.classList.add('-translate-x-full');
            overlay.classList.add('hidden');
        });

        // Navegaci√≥n por categor√≠as
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                currentCategory = btn.dataset.category;
                updateActiveNavButton(btn);
                renderContent();
                updateSectionTitle();
            });
        });

        // Filtros por g√©nero
        document.querySelectorAll('.genre-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                currentGenre = btn.dataset.genre;
                updateActiveGenreButton(btn);
                renderContent();
                updateFilters();
            });
        });

        // B√∫squeda deshabilitada

        // Limpiar filtros
        clearFilters.addEventListener('click', () => {
            currentCategory = 'all';
            currentGenre = 'all';
            
            // Resetear botones activos
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('text-purple-400'));
            document.querySelectorAll('.genre-btn').forEach(btn => {
                btn.classList.remove('bg-purple-600');
                btn.classList.add('bg-gray-700');
            });
            
            renderContent();
            updateFilters();
            updateSectionTitle();
        });

        function updateActiveNavButton(activeBtn) {
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('text-purple-400');
            });
            activeBtn.classList.add('text-purple-400');
        }

        function updateActiveGenreButton(activeBtn) {
            document.querySelectorAll('.genre-btn').forEach(btn => {
                btn.classList.remove('bg-purple-600');
                btn.classList.add('bg-gray-700');
            });
            activeBtn.classList.remove('bg-gray-700');
            activeBtn.classList.add('bg-purple-600');
        }

        function updateSectionTitle() {
            const titles = {
                'peliculas': 'Pel√≠culas',
                'series': 'Series',
                'documentales': 'Documentales',
                'all': 'Contenido Popular'
            };
            sectionTitle.textContent = titles[currentCategory] || 'Contenido Popular';
        }

        function updateFilters() {
            const hasFilters = currentGenre !== 'all';
            
            if (hasFilters) {
                activeFilters.classList.remove('hidden');
                filterTags.innerHTML = '';
                
                if (currentGenre !== 'all') {
                    const genreTag = document.createElement('span');
                    genreTag.className = 'bg-purple-600 px-3 py-1 rounded-full text-sm';
                    genreTag.textContent = `G√©nero: ${currentGenre}`;
                    filterTags.appendChild(genreTag);
                }
            } else {
                activeFilters.classList.add('hidden');
            }
        }

        function getFilteredContent() {
            let content = [];
            
            if (currentCategory === 'all') {
                content = [...contentData.peliculas, ...contentData.series, ...contentData.documentales];
            } else {
                content = contentData[currentCategory] || [];
            }
            
            // Filtrar por g√©nero
            if (currentGenre !== 'all') {
                content = content.filter(item => item.genre === currentGenre);
            }
            
            return content;
        }

        function renderContent() {
            const content = getFilteredContent();
            
            if (content.length === 0) {
                contentGrid.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <div class="text-6xl mb-4">üîç</div>
                        <h3 class="text-xl font-semibold mb-2">No se encontr√≥ contenido</h3>
                        <p class="text-gray-400">Intenta con otros filtros o t√©rminos de b√∫squeda</p>
                    </div>
                `;
                return;
            }
            
            contentGrid.innerHTML = content.map(item => `
                <div class="bg-gray-800 rounded-lg overflow-hidden cursor-pointer">
                    <div class="h-64 bg-gradient-to-br from-purple-500 to-blue-600 flex items-center justify-center">
                        <div class="text-4xl">üé¨</div>
                    </div>
                    <div class="p-4">
                        <h4 class="font-semibold mb-2 truncate">${item.title}</h4>
                        <div class="flex justify-between items-center text-sm text-gray-400">
                            <span>${item.year}</span>
                            <div class="flex items-center space-x-1">
                                <span>‚≠ê</span>
                                <span>${item.rating}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Inicializar la p√°gina
        renderContent();
        updateFilters();
    </script>
