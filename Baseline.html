<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container {
            background-color: greenyellow;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            height: 100vh;
            align-items: baseline;
        }

        .flex-item {
            color: #FFF;
            margin: 10px;
            padding: 10px;
            min-width: 150px;

        }

        .pink {
            background-color: rgb(255, 64, 175);
            font-size: 20px;
        }

        .blue {
            background-color: blue;
            font-size: 10px;

        }

        .red {
            background-color: red;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div class="flex-item red">aa</div>
        <div class="flex-item pink"></div>
        <div class="flex-item pink">ss</div>
        <div class="flex-item blue">ccc</div>

    </div>
</body>

</html>
