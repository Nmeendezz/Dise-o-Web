<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="plantillaBootsrap/css/bootstrap.min.css">
</head>
<style>
    body {
        background-color: rgb(178, 241, 233);
    }
</style>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <div class="carousel slide carousel-dark carousel-fade" id="primer-carousel" data-bs-ride="carousel">
                    <div class="carousel-inner">

                        <div class="carousel-item active">
                            <div class="carousel-caption">
                                <h1>Titulo</h1>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam culpa asperiores
                                    ut eveniet dolores eos necessitatibus! Amet soluta quae iste, ab necessitatibus
                                    voluptatibus ex beatae sed, illo, quos assumenda autem.</p>
                            </div>
                            <img src="img/bg.jpg" alt="" class="img-fluid"
                            data-bs-interval="5000"> <!-- Tiempo qu e tarda una img -->
                        </div>
                        <div class="carousel-item">
                            <img src="img/bg2.jpg" alt="" class="img-fluid">
                        </div>
                        <div class="carousel-item">
                            <img src="img/bg3.jpg" alt="" class="img-fluid">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#primer-carousel"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" arial-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#primer-carousel"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" arial-hidden="true"></span>
                        <span class="visually-hidden">Siguiente</span>
                    </button>
                    <div class="carousel-indicators">
                        <button class="active" data-bs-target="#primer-carousel" data-bs-slide-to="0"
                            aria-label="Slide 1" type="button">
                        </button>

                        <button class="active" data-bs-target="#primer-carousel" data-bs-slide-to="1"
                            aria-label="Slide 2" type="button">
                        </button>

                        <button class="active" data-bs-target="#primer-carousel" data-bs-slide-to="2"
                            aria-label="Slide 3" type="button">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="plantillaBootsrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
