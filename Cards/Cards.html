<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <style>
        *{
            box-sizing: border-box;
        }
        img {
            width: 150px;
            height: 150px;
        }

        .card {
            background-color: rgb(160, 105, 250);
            width: 250px;
            height: 400px;
            margin: 0 auto;
            padding: 20px 30px;
            box-sizing: border-box;
            overflow: hidden;
            text-align: center;
            border-radius: 10px;
        }

    
        .card-body {
            background-color: rgb(184, 143, 248);
            margin: -75px -40px;
            padding: 60px 30px;
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="perfil.png" alt="Cargando imagen...">
        <div class="card-body">
            <h2>Lorem Ipsum</h2>
            <p>
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sequi rerum facere quam est accusamus tempore officia ipsum, mollitia repellendus quod. Repudiandae autem ex fugiat saepe aperiam exercitationem odit cumque quasi?
            </p>
        </div>
    </div>
</body>

</html>
