                </div>
            </div>
            <div class="columna col-12 col-md-6">
                2da columna
                <div class="row">
                    <div class="columna-interior-b col-md-6">Columna interior 2.1</div>
                    <div class="columna-interior-b col-md-6">Columna interior 2.2</div>
                </div>
            </div>
